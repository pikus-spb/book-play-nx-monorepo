@if (book()) {
<ng-container class="container">
  <keep-screen-on [enabled]="keepScreenOnEnable()"></keep-screen-on>
  @if (countDownEnabled()) {
  <countdown-timer (complete)="countdownTimerComplete()"></countdown-timer>
  }
  <book-canvas
    [book]="book"
    (paragraphClick)="startPlayParagraph($event)"
  ></book-canvas>
</ng-container>
}
