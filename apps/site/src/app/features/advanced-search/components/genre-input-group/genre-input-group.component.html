<details [class]="subgroup() ? 'subgroup' : 'group'">
  <summary>{{ name() }}</summary>
  @if (formGroup() && controlNames()) {
  <div class="genres-list">
    @for (name of controlNames(); track name) {
    <label>
      <input type="checkbox" [formControl]="$any(formGroup()!.get(name))" />
      <span>{{ FB2_GENRES[name] }}</span>
    </label>
    }
  </div>
  } @else {
  <ng-content></ng-content>
  }
</details>
