<details
  [class]="subgroup() ? 'subgroup' : 'group'"
  [attr.open]="(open | async) || undefined"
>
  <summary>{{ name() }}</summary>
  <ng-content>
    <div class="genres-list">
      @for (name of $any(controlNames()); track name) {
      <label>
        <input type="checkbox" [formControl]="$any(form()!.get(name))" />
        <span>{{ FB2_GENRES[name] }}</span>
      </label>
      }
    </div>
  </ng-content>
</details>
