<div class="container">
  <h1>Настройки</h1>
  <form [formGroup]="form">
    <h3>Голос</h3>
    <section>
      <mat-button-toggle-group formControlName="voice" aria-label="Тип голоса">
        <mat-button-toggle [value]="Voices.Dmitry">Дмитрий</mat-button-toggle>
        <mat-button-toggle [value]="Voices.Svetlana"
          >Светлана</mat-button-toggle
        >
        <mat-button-toggle [value]="Voices.Ermil">Ермил</mat-button-toggle>
        <mat-button-toggle [value]="Voices.Tamara">Тамара</mat-button-toggle>
        <mat-button-toggle [value]="Voices.Irina">Ирина</mat-button-toggle>
        <mat-button-toggle [value]="Voices.Kirill">Кирилл</mat-button-toggle>
        <mat-button-toggle [value]="Voices.Jane">Жанна</mat-button-toggle>
        <mat-button-toggle [value]="Voices.Zahar">Захар</mat-button-toggle>
        <mat-button-toggle [value]="Voices.Omazh">Наталья</mat-button-toggle>
      </mat-button-toggle-group>
    </section>

    <h3>Скорость</h3>
    <fieldset>
      <span>Медленно</span>
      <mat-slider
        discrete
        [min]="-SETTINGS_VOICE_RATE_DELTA"
        [max]="SETTINGS_VOICE_RATE_DELTA"
        step="1"
        color="accent"
        (wheel)="mouseWheel('rate', $event)"
      >
        <input matSliderThumb formControlName="rate" />
      </mat-slider>
      <span>Быстро</span>
    </fieldset>

    <h3>Тональность</h3>
    <fieldset>
      <span>Низкая</span>
      <mat-slider
        discrete
        [min]="-SETTINGS_VOICE_PITCH_DELTA"
        [max]="SETTINGS_VOICE_PITCH_DELTA"
        step="1"
        color="accent"
        (wheel)="mouseWheel('pitch', $event)"
      >
        <input matSliderThumb formControlName="pitch" />
      </mat-slider>
      <span>Высокая</span>
    </fieldset>

    <h3>Таймер выключения</h3>
    <fieldset class="timer">
      <label
        ><input type="checkbox" formControlName="timerEnabled" />
        Включить</label
      >
      <ngx-mat-timepicker-field
        formControlName="timer"
        [disabled]="settings().timer === 0"
        [controlOnly]="true"
        [format]="24"
      ></ngx-mat-timepicker-field>
    </fieldset>

    <h3>Цвета плеера</h3>
    <fieldset class="readerViewSettings">
      <lib-color-picker-group formControlName="readerViewMode">
        <lib-color-picker
          color="var(--reader-view-white-color)"
          value="white"
          title="Белый"
        ></lib-color-picker>
        <lib-color-picker
          color="var(--reader-view-warm-color)"
          value="warm"
          title="Теплый"
        ></lib-color-picker>
        <lib-color-picker
          color="var(--reader-view-dark-color)"
          value="dark"
          title="Серый"
        ></lib-color-picker>
        <lib-color-picker
          color="var(--reader-view-black-color)"
          value="black"
          title="Черный"
        ></lib-color-picker>
      </lib-color-picker-group>
    </fieldset>
  </form>
</div>
