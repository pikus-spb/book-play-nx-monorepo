@if (authorSummary(); as author) {
<div>
  @if (author.image) {
  <img [src]="author.image" (error)="hideImage($event)" alt="Обложка книги" />
  }
  <div class="content">
    <h3>
      <a [routerLink]="['/author', author.id]">{{ author.full }}</a>
    </h3>
    <lib-author-genres-list [genres]="author.genres"> </lib-author-genres-list>
    <span class="annotation" [innerHTML]="author.about"></span>
    <div class="books">
      <lib-books-list
        title="Произведения"
        [data]="signal(author.books)"
      ></lib-books-list>
    </div>
  </div>
</div>
}
