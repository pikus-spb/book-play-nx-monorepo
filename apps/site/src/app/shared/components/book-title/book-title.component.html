@if (book() !== null) { &nbsp;-&nbsp;
<span>
  <lib-link
    [enabled]="book()?.authorId"
    [title]="'Посмотреть описание автора'"
    [libRouterLink]="['/author', book()?.authorId]"
    >{{ book()?.author?.full }}</lib-link
  >
  -
  <lib-link
    [enabled]="book()?.id"
    [title]="'Посмотреть описание книги'"
    [libRouterLink]="['/book', book()?.id]"
    >{{ book()?.name }}</lib-link
  >
</span>
}
