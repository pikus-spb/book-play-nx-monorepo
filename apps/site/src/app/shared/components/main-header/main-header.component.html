  <button
    mat-fab
    extended
    color="success"
    class="menu"
    matTooltip="Показать/спрятать главное меню"
    matTooltipPosition="below"
    matTooltipShowDelay="1500"
    (click)="menuClick.emit()"
  >
    <mat-icon>menu</mat-icon>
    Меню
  </button>
  @if (showPlayerButton()) {
  <player-button></player-button>
  }
  <a href="/"><img alt="Book-play.ru" /></a>
</ng-container>
