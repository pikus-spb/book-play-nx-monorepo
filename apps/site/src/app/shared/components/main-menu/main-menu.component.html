<mat-nav-list>
  <a mat-list-item routerLink="/welcome">
    <mat-icon>home</mat-icon>
    Главная
  </a>
  <a
    #uploadButton
    mat-list-item
    (uploadFile)="fileUploaded($event)"
    [accept]="'.fb2'"
    ><mat-icon>upload</mat-icon>Загрузить
  </a>
  @if (activeBookService.book() !== null) {
  <a mat-list-item routerLink="/player" routerLinkActive="active">
    <mat-icon>play_arrow</mat-icon>Плеер
  </a>
  }
  <a mat-list-item routerLink="/library">
    <mat-icon>menu_book</mat-icon>
    Книги
  </a>
  <a mat-list-item routerLink="/voice">
    <mat-icon>volume_up</mat-icon>
    Озвучить
  </a>
</mat-nav-list>
