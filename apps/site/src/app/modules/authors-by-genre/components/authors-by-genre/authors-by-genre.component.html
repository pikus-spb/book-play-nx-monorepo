<div class="container">
  <h5 loading [thenShow]="result">
    <span>Авторы, пишущие в жанре "{{ authorsGenre() || '' | genre }}"</span>
    <input (input)="inputFilter($event)" placeholder="Поиск..." />
    <span #loading></span>
  </h5>
  <ng-template #result>
    @if (authors()) {
    <li-virtual-scroll
      [items]="viewAuthors()"
      [gridList]="true"
      [itemWidth]="250"
      [itemHeight]="50"
      [trackBy]="trackByFn"
      class="authors-books-grid"
    >
      <mat-chip-set aria-label="Авторы">
        <nav *liVirtualItem="let item">
          <lib-tag-link
            [value]="item.id"
            linkPrefix="/author"
            [title]="item.genres | genres"
          >
            {{ item.full }}
          </lib-tag-link>
        </nav>
      </mat-chip-set>
    </li-virtual-scroll>
    } @else {
    <span>Данные временно не доступны</span>
    }
  </ng-template>
</div>
