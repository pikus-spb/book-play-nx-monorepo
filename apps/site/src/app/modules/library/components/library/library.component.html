<div class="library-container">
  <h1 class="main" loading [thenShow]="books">Авторы <span #loading></span></h1>
  <ng-template #books>
    <div class="authors-books-grid">
      @for (item of data.value() ?? []; track item.fullName) {
      <author-books [author]="item"></author-books>
      } @empty {
      <span>Книги временно не доступны</span>
      }
    </div>
  </ng-template>
</div>
