<div class="library-container">
  <h1 loading [thenShow]="books">
    Авторы
    <input
      (input)="inputFilter($event)"
      placeholder="Поиск по имени автора..."
    />
    <span #loading></span>
  </h1>
  <ng-template #books>
    @if (data.value()) {
    <li-virtual-scroll
      [items]="viewData()!"
      [gridList]="true"
      [itemWidth]="250"
      [itemHeight]="50"
      [trackBy]="trackByFn"
      class="authors-books-grid"
    >
      <author-books [author]="item!" *liVirtualItem="let item"></author-books>
    </li-virtual-scroll>
    } @else {
    <span>Книги временно не доступны</span>
    }
  </ng-template>
</div>
