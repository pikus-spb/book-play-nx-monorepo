<div class="library-container">
  <h1 loading [thenShow]="books">
    <span>Авторы</span>
    <input
      (input)="inputFilter($event)"
      placeholder="Поиск по имени автора..."
    />
    <span #loading></span>
  </h1>
  <ng-template #books>
    @if (data.value()) {
    <li-virtual-scroll
      [items]="viewData()!"
      [gridList]="true"
      [itemWidth]="250"
      [itemHeight]="50"
      [trackBy]="trackByFn"
      class="authors-books-grid"
    >
      <mat-chip-set aria-label="Авторы">
        <nav *liVirtualItem="let item">
          <mat-chip
            ><a [href]="'author/' + item.id">{{ item.full }}</a></mat-chip
          >
        </nav>
      </mat-chip-set>
    </li-virtual-scroll>
    } @else {
    <span>Книги временно не доступны</span>
    }
  </ng-template>
</div>
