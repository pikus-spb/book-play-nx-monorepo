<div class="container">
  <h1 loading [thenShow]="books">
    <span>Авторы</span>
    <input
      (input)="inputFilter($event)"
      placeholder="Поиск по имени автора..."
    />
    <span #loading></span>
  </h1>
  <ng-template #books>
    @if (data.value()) {
    <li-virtual-scroll
      [items]="viewData()!"
      [gridList]="true"
      [itemWidth]="250"
      [itemHeight]="50"
      [trackBy]="trackByFn"
      libPerfectScrollbar
      class="authors-books-grid"
    >
      <mat-chip-set aria-label="Авторы">
        <nav *liVirtualItem="let item">
          <lib-tag-link [value]="item.id" linkPrefix="/author">{{
            item.full
          }}</lib-tag-link>
        </nav>
      </mat-chip-set>
    </li-virtual-scroll>
    } @else {
    <span>Книги временно не доступны</span>
    }
  </ng-template>
</div>
