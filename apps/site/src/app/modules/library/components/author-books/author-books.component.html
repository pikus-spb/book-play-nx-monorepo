<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title [innerHTML]="data.key"></mat-panel-title>
    </mat-expansion-panel-header>
    <ul>
      @for (book of data.value; track book.id) {
      <li>
        <a href="/player/{{ book.id }}" [title]="book.title">{{
          book.title
        }}</a>
      </li>
      }
    </ul>
  </mat-expansion-panel>
</mat-accordion>
