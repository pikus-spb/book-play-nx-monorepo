@if (isTextParagraph(text)) {
<p
  tabindex="0"
  [ngClass]="PARAGRAPH_CLASS_PREFIX + index()"
  [class.active]="isActive()"
  (click)="activated.emit(index())"
  (keydown.enter)="activated.emit(index())"
>
  {{ text }}
</p>
} @else {
<img
  [src]="toBase64String(text)"
  [height]="BOOK_IMAGE_HEIGHT"
  alt="Иллюстрация"
/>
}
