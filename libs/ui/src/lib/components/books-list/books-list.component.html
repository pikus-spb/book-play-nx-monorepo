@let books = data(); @if (books && books()) {
<h5>{{ headerText() }}</h5>
<div class="books-list">
  @for (item of books(); track item.id){
  <div class="book-item">
    <a [bookId]="item.id" libBookDetails class="underline">{{ item.full }}</a>
    <lib-star-rating
      [readOnly]="true"
      [rating]="item.rating || 0"
      [showLabel]="true"
    ></lib-star-rating>
  </div>
  } @empty {
  <span>{{ noDataText() }}</span>
  }
</div>
}
