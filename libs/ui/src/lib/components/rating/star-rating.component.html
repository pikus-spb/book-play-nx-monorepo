<div [formGroup]="formGroup()!">
  <star-rating-control
    [staticColor]="'ok'"
    [starType]="'svg'"
    [rating]="rating() / 2"
    [showHalfStars]="true"
    [labelText]="showLabel() ? rating().toString() : ''"
    labelPosition="right"
    [formControlName]="formControlName()"
  ></star-rating-control>
</div>
