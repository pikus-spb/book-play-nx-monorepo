@if (rating() || !disabled()) {
<star-rating-control
  [readOnly]="disabled()"
  [staticColor]="'ok'"
  [starType]="'svg'"
  [rating]="rating()"
  [showHalfStars]="true"
  [labelText]="showLabel() ? (rating() * 2).toString() : ''"
  (ratingChange)="setValue($event)"
  (starClickChange)="onTouched()"
  labelPosition="right"
></star-rating-control>
}
