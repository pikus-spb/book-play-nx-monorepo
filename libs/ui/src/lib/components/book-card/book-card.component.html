@if (book(); as book) {
<div class="content">
  <div>
    <img
      [src]="coverSrc()"
      [width]="BOOK_IMAGE_WIDTH"
      [height]="BOOK_IMAGE_HEIGHT"
      (error)="showDefaultCoverImage($event)"
      alt="Обложка книги"
    />
    <h4>
      <a [routerLink]="['/author', book.author.id]">{{ book.author.full }}</a>
    </h4>
    <h2>
      <a [routerLink]="['/book', book.id]">{{ book.name }}</a>
    </h2>
    <lib-author-genres-list [genres]="book.genres">
      <span class="book-rating">
        <lib-star-rating
          [showLabel]="true"
          [rating]="book.rating ?? 0"
          [readOnly]="true"
        ></lib-star-rating>
      </span>
      @if (book.date) {
      <div class="label-value medium">{{ book.date }} г.</div>
      }
    </lib-author-genres-list>
  </div>
  @if (book.annotation !== NOT_AVAILABLE) {
  <div class="annotation" [innerHTML]="book.annotation"></div>
  } @else {
  <div class="annotation disabled">Аннотация не доступна</div>
  }

  <div class="action-panel">
    @if (book.blocked) {
    <span>{{ BLOCKED_BOOK_TEXT }}</span>
    } @else {
    <button
      mat-fab
      extended="true"
      color="success"
      matTooltip="Слушать"
      matTooltipPosition="below"
      matTooltipShowDelay="1500"
      (click)="playBook()"
    >
      <mat-icon>play_arrow</mat-icon>
      Слушать
    </button>
    }
  </div>
</div>
}
